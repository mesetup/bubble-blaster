buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        google()
    }
    dependencies {
        classpath "io.freefair.gradle:lombok-plugin:4.1.6"
    }
}



allprojects {
    apply plugin: "eclipse"
    apply plugin: "io.freefair.lombok"

    version = '1.0'
    ext {
        appName = "bubble-blaster"
        gdxVersion = '1.10.0'
        roboVMVersion = '2.3.12'
        box2DLightsVersion = '1.5'
        ashleyVersion = '1.7.3'
        aiVersion = '1.8.2'
        gdxControllersVersion = '2.1.0'
        shapedrawerVersion = '2.4.0'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        google()
        gradlePluginPortal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url "https://maven.atlassian.com/3rdparty/" }
        maven { url "http://maven.imagej.net/content/repositories/public/" }
        maven { url 'https://jitpack.io' }
        flatDir {
            dirs './libs'
        }
    }
}

project(":desktop") {
    apply plugin: "java-library"

    sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '11' // Need this here so eclipse task generates correctly.

    /*****************
     * Configurations
     */
    configurations {
        // configuration that holds jars to include in the jar
        extraLibs
    }

    dependencies {
        implementation project(":core")
        implementation project(":preloader")
        api "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        api "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
        api "com.badlogicgames.gdx-controllers:gdx-controllers-desktop:$gdxControllersVersion"
    }

    /**
     * Sources jar task, this jar-task makes a jar file from the sources.
     * @see org.gradle.jvm.tasks.Jar
     */
    task sourcesJar(type: Jar) {
        from sourceSets.main.java.srcDirs
        classifier 'sources'
    }

    /**
     * Api jar task, this jar-task makes a jar file for API uses.
     * @see org.gradle.jvm.tasks.Jar
     */
    task apiJar(type: Jar) {
        from processResources.destinationDir
        from sourceSets.main.java.outputDir
        classifier 'api'
        dependsOn compileJava
        dependsOn processResources
        dependsOn classes
    }

    /**
     * The artifacts.
     */
    artifacts {
        archives sourcesJar
        archives apiJar
    }

    jar {
        manifest {
            attributes 'Implementation-Title': 'QBubbles',
                    'Implementation-Vendor': 'QTech Community',
                    'Implementation-Version': "1.0-indev1",
                    'Main-Class': 'com.qtech.preloader.PreLoader'
        }
//        from {
//            configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
//        }
        zip64 true
    }
}

